{% extends 'base.html' %}

{% block content %}

<h1 class="text-slate-300 text-4xl mb-5">Create a Snack</h1>

<form method ='POST' class="bg-gray-300 p-3 pr-5 ml-5 inline-block rounded-xl outline text-lg">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="SAVE" class="bg-blue-800 text-slate-100 p-1 pl-3 pr-3 mt-2 rounded-full drop-shadow-lg hover:bg-blue-600">
</form>

<a href="{% url 'snack_list' %}" class="bg-green-800 text-slate-100 p-2 rounded-lg drop-shadow-lg ml-5 text-lg hover:bg-green-600">Return</a>

{% endblock content %}
